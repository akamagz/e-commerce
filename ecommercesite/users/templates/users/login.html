{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'users/style.css' %}">

    <title>Log In</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg" style="background-color: #ADD8E6;">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/">XYZ SHOP</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <button id="cart" type="button" class="btn btn-secondary" data-bs-html="true" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom">
                                Cart
                            </button>
                          </li>
                        </ul>
                        <ul class="navbar-nav ml-auto"> <!-- Add this div for 'Log In' at the end -->
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link">Log In</a>
                            </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card border-dark">
                    <div class="card-header" style="background-color: #ADD8E6;">
                        <div class="card-title">LOG IN</div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                    <br>
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <button class="btn btn-dark" type="submit">Log In</button>
                            <br><br>
                            <h8>No account? <a href="/register" class="link-offset-2 link-underline link-underline-opacity-0">Sign up</a></h8>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
